<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="Krusty_Krab_logo.webp">
    <title>Krusty Krab Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('The_Krusty_Krab.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .intro {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1002;
            flex-direction: column;
            text-align: center;
            color: white;
            font-size: 24px;
            animation: fadeInZoom 2s forwards;
        }

        .intro img {
            max-width: 80%;
            max-height: 80%;
            margin-bottom: 20px;
        }

        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="intro" id="intro">
        <img src="Grub.webp" alt="The Krusty Krab Shop">
        <p>Welcome to the Krusty Krab Menu!</p>
    </div>
    <audio id="intro-sound" src="SpongeBob Production Music You're Nice.mp3"></audio>
    <script>
        $(document).ready(function() {
            $('#intro').fadeIn();

            $('#intro').click(function() {
                $('#intro-sound')[0].play();
                $(this).fadeOut();
            });
        });
    </script>
</body>

</html>
